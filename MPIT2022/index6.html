                <center>
                <h1>Создание мероприятии</h1>
                <p>
                    <label for="username" class="uname" data-icon="u" >Название</label>
                    <input id="username" name="username" required="required" type="text" placeholder="Название мероприятии"/>
                </p>
                <p>
                    <label for="password" class="youpasswd" data-icon="p">Описание</label>
                    <input id="password" name="password" placeholder="Описание мероприятии" />
                </p>
                <p class="keeplogin">
                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                    <label for="loginkeeping">Закрытая мероприятия</label>
                    <div></div>
                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                    <label for="loginkeeping">Открытая мероприятия</label>

                </p>
                <p class="signin button">
                <button id="openDialog">Создать</button>
                <dialog>
                <p>Вы успешно зарегистрировались!</p>
                <p><button id="closeDialog">Закрыть окно</button></p>
                </dialog>
                <script>
                var dialog = document.querySelector('dialog');
                document.querySelector('#openDialog').onclick = function() {
                dialog.show();
                }
                document.querySelector('#closeDialog').onclick = function() {
                dialog.close();
                }
